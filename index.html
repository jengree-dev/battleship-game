<!DOCTYPE html>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">

<html>

<head>
	<title>The test task "Sea battle" (E. Grigorieva)</title>

	<script src="jquery-1.9.1.min.js" type="text/javascript" language="javascript"></script>
	<script src="js.js"></script>
	<link href="css.css" rel="stylesheet" />
</head>

<body>

<h1>Морской бой</h1>

<div id="hi">
	
	<p>Hello, my friend!</p>
	<p>What's your name? &#160; <input id="user_name" value=""></p>
	
	<p>Choose your opponent:</p>
	<div class="oppo">
		<input type="radio" name="ifhard" value="0" checked="checked">Pinocchio (Easy)
	</div><div class="oppo">
		<input type="radio" name="ifhard" value="1">Harry Potter (Medium)
	</div><div class="oppo">
		<input type="radio" name="ifhard" value="2">Sherlock Holmes (Hard)
	</div><div class="oppo">
		<input type="radio" name="ifhard" value="3">Oracle of the Palace of the Prophets (Impossible)
	</div>	
	
	<p></p>
	<div class="oppo">
	<input id="btn_go" type="button" value="Throw off the bowlines!" onclick="comeon()"/>
	</div>
	
</div>

<div id="game">

	<div id="status">Turn belongs to: <span id="whosturn"></span></div>
	<div id="names">
		<div id="dv_un" class="matrix"></div>
		<div id="shifter">&#160;</div>
		<div id="dv_cn" class="matrix"></div>
	</div>
	<div id="user" class="matrix"></div>
	<div id="comp" class="matrix"></div>
	<div id="actions"></div>
	<div id="left">
		<div id="users_left" class="matrix">dd</div>
		<div id="shifter">&#160;</div>
		<div id="comps_left" class="matrix">ffff</div>
	</div>
	<div id="onceagain">
		<input type="button" value="Start a new game" onclick="location.reload()">
	</div>
	
	<div id="user_map" class="matrix"></div>	
	
</div>

</body>

</html>
